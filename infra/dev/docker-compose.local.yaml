version: '3.9'

services:
  mysql:
    container_name: local_db
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306
    volumes:
      - mysql_db:/var/lib/mysql
      # - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_db:
